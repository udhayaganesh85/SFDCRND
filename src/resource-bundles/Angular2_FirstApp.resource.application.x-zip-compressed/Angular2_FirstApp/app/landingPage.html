<div class="row" >
	<div class="col-xs-1 col-sm-1"></div>
	<div class="col-sm-10">
					
		<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">{{intro}}</h3>
				</div>
				<div class="panel-body">
					<!-- ** BEGIN: MESSAGE AREA ** -->
					<!--  <div class="row"
               *ngIf="messages.length > 0">
            <div class="col-xs-12">
              <div class="alert alert-danger" role="alert">
                <ul>
                  <li *ngFor="let msg of messages">
                    {{msg}}
                  </li>
                </ul>
              </div>
            </div>
          </div> -->
					<!-- ** END: MESSAGE AREA ** -->
					<div class="row" *ngIf="isLoading">
						<div class="col-sm-offset-1 col-sm-10 alert alert-warning">
							<div class="text-center">Please wait while loading your
								details...</div>
						</div>
					</div>
					<!-- Content start -->
					<div>
						<div class="row">

							<div class="form-group col-sm-5">
								<label for="nameType">Username</label> <input type="text"
									class="form-control" formControlName="name" placeholder="Enter your Name" title="Enter your Name"/>
							</div>
							<div class="col-sm-1"></div>
							<div class="form-group col-sm-5">
								<label for="securityCode">City</label> <input type="text"
									class="form-control" formControlName="city" placeholder="Enter the City" title="City you Born"/>
								<!-- 	<div *ngIf="userForm.nontrols['name'].hasError('required')" class="alert alert-danger">Please enter a City </div>  -->
							</div>

						</div>
						 
					</div>
					<!--  Content End -->


				</div>
				<div class="panel-footer">
					<div class="row">
						<div class="col-sm-11">
							<div class="pull-right">
								 <button  type="button"  (click)="onLatLongClick()"   class="btn btn-primary">
									<i class="glyphicon glyphicon-floppy-disk"></i> &nbsp;Get Lat/Long
								</button>
								 
								<button type="button"  (click)="onWeatherClick()" class="btn btn-primary" [disabled]="!userForm.valid">
									<i class="glyphicon glyphicon-floppy-disk"></i> &nbsp;Get Weather
								</button>
								<button type="button" class="btn btn-primary" (click)="clear()">
									<i class="glyphicon glyphicon-remove-circle"></i> &nbsp;Reset
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
	<div class="col-xs-1 col-sm-1"></div>

</div>
<div class="row" >
<hr/>
 			<div class="col-xs-12"  >
             	<h4>  Latitude and Longitude </h4> 
             	 <br/> 
             	 <span style="color:gray"> {{latLongInfo}} </span>
                 
            </div>
            <br/><br/>
 			<div class="col-xs-12"  >
             	<h4 > Date and Time </h4>  
             	<br/> 
             	<span style="color:gray"> {{astroInfo}} </span>
             	
            </div>
            
             
          </div>
